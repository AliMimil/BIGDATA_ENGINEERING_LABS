version: '3.8'

services:
  hadoop-master:
    build:
      context: .
      dockerfile: Dockerfile
    image: hadoop-spark-jupyter:1.0.3
    container_name: hadoop-master
    hostname: hadoop-master
    ports:
      - "9870:9870"  
      - "8088:8088"  
      - "7077:7077"  
      - "19888:19888" 
      - "8080:8080"  
      - "9000:9000" 
    volumes:
      - type: bind
        source: D:/DockerImages/hadoop_project
        target: /shared_volume
    networks:
      - hadoop-net

  hadoop-slave1:
    image: hadoop-spark-jupyter:1.0.3
    container_name: hadoop-slave1
    hostname: hadoop-slave1
    ports:
      - "8040:8042"
    networks:
      - hadoop-net

  hadoop-slave2:
    image: hadoop-spark-jupyter:1.0.3
    container_name: hadoop-slave2
    hostname: hadoop-slave2
    ports:
      - "8041:8042" 
    networks:
      - hadoop-net

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    hostname: kafka-ui
    networks:
      - hadoop-net
    ports:
      - "8081:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=hadoop-master:9092
      - KAFKA_CLUSTERS_0_ZOOKEEPER=hadoop-master:2181

networks:
  hadoop-net:
    driver: bridge
